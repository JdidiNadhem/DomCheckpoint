<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://previews.123rf.com/images/jovanas/jovanas1608/jovanas160800119/61163837-supermarch%C3%A9-panier-icon.jpg">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body>

    <head>
        <!-- Navbar  -->
        <nav class="navbar navbar-light bg-light" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://res.cloudinary.com/jerrick/image/upload/fl_progressive,q_auto,w_1024/bauzaozjnog7sj03lj3a.jpg"
                        alt="" width="50" height="40" class="d-inline-block align-top" alt="navbar img">
                    E-Shopping
                </a>
                <a class="navbar-brand" href="#carousel">
                    Products
                </a>
                <a class="navbar-brand" href="#shopping">
                    <img src="https://cdn3.iconfinder.com/data/icons/business-and-office-paper-vol-2/150/cart__shopping__baby__ecommerce-512.png"
                        alt="" width="40" height="40" class="d-inline-block align-top" alt="navbar img">
                </a>
            </div>
        </nav>
    </head>
    <main>
        <!--carousel-->
        <a name="carousel"></a>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.ebayimg.com/images/g/ZZQAAOSw76xbfFwt/s-l500.jpg" class="d-block w-100"
                        alt="watch">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ebayimg.com/images/g/w5UAAOSwGEJcuCjZ/s-l500.jpg" class="d-block w-100"
                        alt="sunglass">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ebayimg.com/images/g/-lgAAOSwFn1f3GPN/s-l500.jpg" class="d-block w-100"
                        alt="wallet">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
        <!-- Shopping cart -->
        <a name="shopping"></a>
        <section class="shopping_cart">
            <div class="product">
                <button class="remove">X</button>
                <img src="https://i.ebayimg.com/images/g/ZZQAAOSw76xbfFwt/s-l500.jpg" alt="watch" class="prod_img">
                <span class="price">4$</span>
                <div>
                    <button class="minus">-</button>
                    <span class="qte">1</span>
                    <button class="plus">+</button>
                </div>

                <i class="fas fa-heart"></i>


            </div>
            <div class="product">
                <button class="remove">X</button>
                <img src="https://i.ebayimg.com/images/g/w5UAAOSwGEJcuCjZ/s-l500.jpg" alt="sunglass" class="prod_img">
                <span class="price">9$</span>
                <div>
                    <button class="minus">-</button>
                    <span class="qte">1</span>
                    <button class="plus">+</button>
                </div>
                <i class="fas fa-heart"></i>

            </div>
            <div class="product">
                <button class="remove">X</button>
                <img src="https://i.ebayimg.com/images/g/-lgAAOSwFn1f3GPN/s-l500.jpg" alt="wallet" class="prod_img">
                <span class="price">15$</span>
                <div>
                    <button class="minus">-</button>
                    <span class="qte">1</span>
                    <button class="plus">+</button>
                </div>

                <i class="fas fa-heart"></i>
            </div>
            <div class="total">
                <div>
                    <span>Total:</span>
                    <span class="tot_value">0</span>
                </div>
                <button class="buy_botton">Buy</button>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
